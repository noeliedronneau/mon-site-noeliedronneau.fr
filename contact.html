  <main>
    <h2>✉️ Me Contacter</h2>
    <p>Tu peux m’écrire directement par email :</p>
    <p><a href="mailto:contact.noeliedr@gmail.com">contact.noeliedr@gmail.com</a></p>

    <h3>Ou via ce formulaire :</h3>
    <form action="mailto:contact.noeliedr@gmail.com" method="post" enctype="text/plain">
      <label for="nom">Nom :</label><br>
      <input type="text" id="nom" name="nom" required><br><br>

      <label for="email">Email :</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Message :</label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br><br>

      <button type="submit">Envoyer</button>
    </form>
  </main>

 <script>
    const burger = document.getElementById('burger');
    const menu = document.getElementById('menu');
    const overlay = document.getElementById('overlay');
    function toggleMenu() { 
      burger.classList.toggle('open'); 
      menu.classList.toggle('active'); 
      overlay.classList.toggle('active'); 
    }
    burger.addEventListener('click', toggleMenu);
    overlay.addEventListener('click', toggleMenu);
